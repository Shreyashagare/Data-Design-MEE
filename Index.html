<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Scroll Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #EDF1DC; /* Adding the requested background color */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #EDF1DC; /* Adding background color to all sections */
        }

        .intro {
            padding: 20px;
            text-align: center;
        }

        .lottie-section {
            height: 200vh; /* Double height to allow for animation scrolling */
        }

        .lottie-container {
            width: 100%;
            height: 100vh;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lottie-animation {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .spacer {
            height: 20vh;
            background-color: #EDF1DC;
        }

        .vision-section {
            flex-direction: column;
            padding: 50px;
            text-align: center;
            min-height: 100vh;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .vision-section.show {
            opacity: 1;
            visibility: visible;
        }

        .vision-comparison {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin: 30px auto 0;
        }

        .vision-type {
            width: 45%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .final-section {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 20px auto;
            line-height: 1.6;
        }

        #lottie3 {
            width: 100vw;
            height: 100vh;
            max-width: none;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .third-section {
            height: 200vh;
            width: 100%;
            position: relative;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <section class="intro">
        <div>
            <h1>Welcome to Lottie Scroll Animation</h1>
            <p>Scroll down to see animations controlled by your scrolling</p>
        </div>
    </section>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- First Lottie Animation Section -->
    <section class="lottie-section" id="lottie-section-1">
        <div class="lottie-container">
            <div id="lottie1" class="lottie-animation"></div>
        </div>
    </section>

    <!-- Second Lottie Animation Section -->
    <section class="lottie-section" id="lottie-section-2">
        <div class="lottie-container">
            <div id="lottie2" class="lottie-animation"></div>
        </div>
    </section>
    <!-- Vision Information Section -->
    <section class="vision-section">
        <h1>Why Do Humans Have More Binocular Vision Than Monocular?</h1>
        <p>For that we need to see the tree map below.</p>
    </section>
    <!-- Third Lottie Animation Section -->
    <section class="lottie-section" id="lottie-section-3">
        <div class="lottie-container">
            <div id="lottie3" class="lottie-animation"></div>
        </div>
    </section>

    <!-- Final Content Section -->
    <section class="final-section">
        <div>
            <h1>Thank You!</h1>
            <p>You've reached the end of the animations.</p>
        </div>
    </section>

    <script>
        // Initialize ScrollMagic controller
        const controller = new ScrollMagic.Controller();
        
        // Define animation durations for reference in scroll events
        let animation1Duration, animation2Duration, animation3Duration;
        
        // Load and initialize the first Lottie animation
        const anim1 = lottie.loadAnimation({
            container: document.getElementById('lottie1'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'Flow 1.json' // Path to your first Lottie JSON file
        });

        // Load and initialize the second Lottie animation
        const anim2 = lottie.loadAnimation({
            container: document.getElementById('lottie2'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'Flow 2.json' // Path to your second Lottie JSON file
        });
        
        // Load and initialize the third Lottie animation
        const anim3 = lottie.loadAnimation({
            container: document.getElementById('lottie3'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: 'Flow 3.json' // Path to your third Lottie JSON file
        });

        // Wait for animations to be ready
        anim1.addEventListener('DOMLoaded', function() {
            animation1Duration = anim1.totalFrames;
            // Create first animation scene
            createScrollScene('lottie-section-1', anim1);
        });

        anim2.addEventListener('DOMLoaded', function() {
            animation2Duration = anim2.totalFrames;
            // Create second animation scene
            createScrollScene('lottie-section-2', anim2);
        });
        
        anim3.addEventListener('DOMLoaded', function() {
            animation3Duration = anim3.totalFrames;
            // Create third animation scene
            createScrollScene('lottie-section-3', anim3);
        });

        // Function to create scroll scenes
        function createScrollScene(sectionId, animation) {
            // Get total frames of the animation
            const totalFrames = animation.totalFrames;
            
            // Create a timeline
            const tween = gsap.to({frame: 0}, {
                frame: totalFrames - 1,
                duration: 1,
                ease: "none",
                onUpdate: function() {
                    animation.goToAndStop(Math.round(this.targets()[0].frame), true);
                }
            });
            
            // Create the scene
            new ScrollMagic.Scene({
                triggerElement: `#${sectionId}`,
                duration: '100%', // Animation spans the entire section height
                triggerHook: 0, // Trigger at the top of the viewport
            })
            .setTween(tween)
            .setPin(`#${sectionId} .lottie-container`) // Pin the animation during scroll
            .addTo(controller);
        }

        // Show vision section after the third animation
        const visionSection = document.querySelector('.vision-section');
        
        // Create a scene for showing the vision section
        new ScrollMagic.Scene({
            triggerElement: '#lottie-section-3', // Use the third section as trigger
            offset: '100%', // Trigger when we've scrolled through the section
            triggerHook: 0
        })
        .on('enter', function() {
            visionSection.classList.add('show');
        })
        .addTo(controller);
    </script>
</body>
</html>
